<h2>Pet profile</h2>

</label>

<label>
  Pet image:
  <input type="url" #inputImageElement (input)="updateImage(inputImageElement)">
</label>
<br >
<h3>Pet name: {{pet[0].name}}</h3>
<img [src]="pet[0].image" style="width: 100%">
